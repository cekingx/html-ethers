<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Blockchain Data Integrity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <input type="hidden" name="state" id="state" value="">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <button id="deploy" class="btn btn-primary my-1 hidden">Deploy</button>
      </div>
      <div class="col-12">
        <button id="deployed" class="btn btn-primary my-1 hidden">Deployed</button>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script>
    let states = ['deploy', 'deployed']

    function updateState(toState) {
      if(toState != null) localStorage.setItem('state', toState);

      const state = localStorage.getItem('state');
      if(state == states[0]) {
        $('#deploy').removeClass('hidden')
      }

      if(state == states[1]) {
        $('#deployed').removeClass('hidden')
        $('#deploy').addClass('hidden')
      }
    }
  </script>

  <script type="module">
    import { ethers } from "/assets/js/ethers-5.2.esm.min.js";
    // Your code here...
    $('#deploy').click(function() {
      updateState(states[1]);
    });

    $('#deployed').click(function() {
      updateState();
    })
  </script>

  <script>
    $(document).ready(function() {
      updateState(states[0]);
    })
  </script>
</body>
</html>
